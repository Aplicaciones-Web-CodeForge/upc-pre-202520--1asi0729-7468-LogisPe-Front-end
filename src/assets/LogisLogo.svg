<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="LogisPe logo">
  <!-- Rounded tile background -->
  <defs>
    <linearGradient id="tile" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#244a62" />
      <stop offset="1" stop-color="#17384e" />
    </linearGradient>
    <linearGradient id="swoosh" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#79d28f" />
      <stop offset="1" stop-color="#3fbf6f" />
    </linearGradient>
  </defs>

  <rect x="6" y="6" width="108" height="108" rx="24" fill="url(#tile)" />

  <!-- inner spiral mark -->
  <circle cx="60" cy="60" r="26" fill="none" stroke="#0e2a3b" stroke-width="6" opacity="0.45" />

  <!-- upward arrow / swoosh -->
  <path d="M32 78
           C 46 66, 52 56, 62 40
           C 66 34, 74 32, 82 34
           L 74 28
           L 92 26
           L 88 44
           L 82 36
           C 74 36, 68 38, 64 44
           C 54 60, 48 70, 36 82
           Z" fill="url(#swoosh)" />

  <!-- subtle highlight ring -->
  <circle cx="60" cy="60" r="36" fill="none" stroke="#2a566f" stroke-width="4" opacity="0.35" />
</svg>